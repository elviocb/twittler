<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $feed = $('.feed');
        $feed.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message).addClass('tweet');
          $tweet.appendTo($feed);
          index -= 1;
        }

      });

    </script>
    <div class="container">
      <section class="info">
      </section>
      <section class="feed">    
      </section>
      <section class="following">     
      </section>    
    </div>
  </body>
</html>
