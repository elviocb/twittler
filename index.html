<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){

        function updateFeed() {
          var $feed = $('.feed');
          $feed.html('');
          var index = streams.home.length - 1;
          
          while(index >= 0){
            var tweet = streams.home[index],
                $tweet = $('<div></div>'),
                tweetTime = new Date();
            $tweet.text('@' + tweet.user + ': ' + tweet.message + ' posted: ' + tweetTime).addClass('tweet');
            $tweet.appendTo($feed);
            index -= 1;
          }
        }

        var scheduleFeedUpdate = function(){
          updateFeed();
          setTimeout(scheduleFeedUpdate, Math.random() * 2000);
        }
        scheduleFeedUpdate();

      });

    </script>
    <div class="container">
      <section class="info">
      </section>
      <section class="feed">    
      </section>
      <section class="following">     
      </section>    
    </div>
  </body>
</html>
