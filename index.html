<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="moment.min.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){

        function defineAvatar(user){
          var result,
              avatar;
          switch(user){
            case 'shawndrost': result = 1; break;
            case 'sharksforcheap': result = 2; break;
            case 'mracus': result = 3; break;
            case 'douglascalhoun': result = 4; break;
            default: console.log('something is wrong: user not found');
          }
          avatar = "<img src='http://lorempixel.com/50/50/people/" + result + "'" + " class='avatar'><a href='#'></a></span> "
          return avatar;
        }

        function updateFeed() {
          var $feed = $('.feed');
          $feed.html('');
          var index = streams.home.length - 1; 
          
          while(index >= 0){
            var tweet = streams.home[index],
                $tweet = $('<div></div>'),
                tweetAvatar = defineAvatar(streams.home[index].user),
                tweetTime = '<span class="tweet time">- ' + moment(new Date()).fromNow() + '</span> ',
                tweetName = '<span class="tweet name"><a href="#">' + tweet.user + '<a/></span> ',
                tweetContact = '<span class="tweet contact">' + '@' + tweet.user + '</span> ',
                tweetMessage = '<span class="tweet message">' + tweet.message + '</span> ';

            $tweet.html(tweetAvatar + tweetName + tweetContact + tweetTime + '<br>' + tweetMessage).addClass('clearfix, tweetBlock');
            $tweet.appendTo($feed);
            index -= 1;
          }
        }

        var scheduleFeedUpdate = function(){
          updateFeed();
          setTimeout(scheduleFeedUpdate, Math.random() * 4000);
        }
        scheduleFeedUpdate();

      });

    </script>
    <header>
      
    </header>
    <div class="container">
      <section class="info">
        <div class="top"></div>
        <div class="bottom">
          <div class="userInfo">
            <img id="profile-pic" src="profile-pic.jpg" alt="profile picture">
            <p class="profile name">Elvio Cavalcante</p>
            <p class="profile contact">@elviocavalcante</p>
          </div>
          <div class="userStats">
            <!-- <p>testeee</p> -->
            <div class="stat a">
              <h2>tweets</h2>
              <p>61</p>
            </div>
            <div class="stat b">
              <h2>following</h2>
              <p>299</p>
            </div>
            <div class="stat c">
              <h2>followers</h2>
              <p>90</p>
            </div>
          </div>
        </div>
      </section>
      <section class="feed">    
      </section>
      <section class="following">     
      </section>    
    </div>
  </body>
</html>
