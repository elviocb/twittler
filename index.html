<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="moment.min.js"></script>
    <script src="main.js"></script>
    <title>Twittler</title>
  </head>
  <body>
    <header>
      <h1 class="container logo"><a href="#" id="logo" data-feed='general'>twittler</a></h1>
    </header>
    <div class="container">
      <section class="info">
        <div class="top"></div>
        <div class="bottom">
          <div class="userInfo">
            <img id="profile-pic" src="profile-pic.jpg" alt="profile picture">
            <p class="profile name" data-feed="elviocb"><a href="#">Elvio Cavalcante</a></p>
            <p class="profile contact">@elviocavalcante</p>
          </div>
          <div class="userStats">
            <!-- <p>testeee</p> -->
            <div class="stat a">
              <h2>tweets</h2>
              <p>61</p>
            </div>
            <div class="stat b">
              <h2>following</h2>
              <p>299</p>
            </div>
            <div class="stat c">
              <h2>followers</h2>
              <p>90</p>
            </div>
          </div>
        </div>
      </section>
      <section class="feed">
        <div class="newTweet">
          <img class="tweet-pic" src="profile-pic.jpg" alt="tweet picture">
          <input type="text" placeholder="What's happening?">
        </div>    
        <div id="feedTweets"></div>    
      </section>
    </div>
  </body>
</html>
